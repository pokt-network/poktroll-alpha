syntax = "proto3";

package poktroll.portal;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "poktroll/x/portal/types";

// Msg defines the Msg service.
service Msg {
  rpc StakePortal            (MsgStakePortal           ) returns (MsgStakePortalResponse           );
  rpc UnstakePortal          (MsgUnstakePortal         ) returns (MsgUnstakePortalResponse         );
  rpc AllowlistApplication   (MsgAllowlistApplication  ) returns (MsgAllowlistApplicationResponse  );
  rpc UnallowlistApplication (MsgUnallowlistApplication) returns (MsgUnallowlistApplicationResponse);
}

message MsgStakePortal {
           string                   address          = 1;
           cosmos.base.v1beta1.Coin stake_amount     = 2;
  repeated string                   service_ids      = 3;
  repeated string                   allowlisted_apps = 4 [(gogoproto.nullable) = false];
}

message MsgStakePortalResponse {}

message MsgUnstakePortal {
  string address = 1;
}

message MsgUnstakePortalResponse {}

message MsgAllowlistApplication {
  string portal_address = 1;
  string app_address    = 2;
}

message MsgAllowlistApplicationResponse {}

message MsgUnallowlistApplication {
  string portal_address = 1;
  string app_address    = 2;
}

message MsgUnallowlistApplicationResponse {}

